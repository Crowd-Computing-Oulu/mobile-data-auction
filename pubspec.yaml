name: lbp
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
#  onesignal_flutter: ^3.3.0 #3.2.3
  url_launcher: ^6.0.20
  uuid: ^3.0.6
  device_info_plus: ^3.2.2
  gsheets: ^0.3.2
  pref: ^2.5.0 # used on settings screen
  provider: ^6.0.2
  footer: ^0.0.4
  intl: ^0.17.0
  date_format: ^2.0.5
  progress_state_button: ^1.0.4
  firebase_crashlytics: ^2.5.3
  firebase_core: ^1.14.0
  firebase_messaging: ^11.2.12
  flutter_local_notifications: ^8.2.0
  firebase_messaging_platform_interface: ^3.2.1
  webfeed: ^0.7.0
  http: ^0.13.4
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  # For OS-specific directory paths
  path_provider: ^2.0.9
  # Sentry
  sentry_flutter: ^6.3.0
  # Date picker
  dots_indicator: ^2.1.0
  fl_chart: ^0.46.0

  # mobility features
  permission_handler: ^9.2.0 #^8.1.0
  pedometer: ^3.0.0

  swipeable_button_view: ^0.0.2
  page_transition: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.2
  build_runner: ^2.1.8

flutter:
  uses-material-design: true
  assets:
     - images/
     - images/ex/

  fonts:
   - family: Raleway
     fonts:
       - asset: fonts/Raleway-Regular.ttf
       - asset: fonts/Raleway-Thin.ttf
         style: normal

