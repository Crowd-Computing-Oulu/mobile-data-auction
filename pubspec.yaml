name: lbp
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.31+32

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  onesignal_flutter: ^3.2.3
  url_launcher: ^6.0.2
  uuid: ^3.0.0 # 2.2.2
  device_info: ^2.0.2
#  shared_preferences: ^0.5.2
  gsheets: ^0.3.2 #^0.2.6
  preferences: ^5.2.0 # preference screen
  provider: ^6.0.0
  footer: ^0.0.3
  intl: ^0.17.0
  date_format: ^2.0.4
  progress_indicator_button: ^0.0.3
  firebase_crashlytics: ^2.1.1
  webfeed: ^0.7.0
  http: ^0.13.0 #^0.12.2
  hive: ^2.0.4 #1.0.0
  hive_flutter: ^1.1.0 #0.2.1
  # For OS-specific directory paths
  path_provider: ^2.0.5 #1.3.0
  # Sentry
  sentry_flutter: ^6.0.1
  # Date picker
  flutter_datetime_picker: ^1.5.1
  dots_indicator: ^2.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.1 #0.5.1
  build_runner: ^2.1.4

flutter:
  uses-material-design: true
  assets:
     - images/
     - images/ex/

  fonts:
   - family: Raleway
     fonts:
       - asset: fonts/Raleway-Regular.ttf
       - asset: fonts/Raleway-Thin.ttf
         style: normal

